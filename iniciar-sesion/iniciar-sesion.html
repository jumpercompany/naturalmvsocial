<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="file:///C:/Users/Hewlett%20Packard/Desktop/Proyecto%20Platzi/styles.css">
    <title>login</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="file:///C:/Users/Hewlett%20Packard/Desktop/Proyecto%20Platzi/html/img/Logo.png" alt="">
        <div class="header__menu">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesion</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvide mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./assets/google-icon.png" alt="google">Inicia sesion con Google</div>
                <div><img src="./assets/twitter-icon.png" alt="google">Inicia sesion con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>

</html>
